<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-quatation-details-heading"
        data-cy="QuatationDetailsCreateUpdateHeading"
        jhiTranslate="aquigenApp.quatationDetails.home.createOrEditLabel"
      >
        Create or edit a Quatation Details
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.availabelStock" for="field_availabelStock"
            >Availabel Stock</label
          >
          <input
            type="number"
            class="form-control"
            name="availabelStock"
            id="field_availabelStock"
            data-cy="availabelStock"
            formControlName="availabelStock"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.quantity" for="field_quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.ratsPerUnit" for="field_ratsPerUnit"
            >Rats Per Unit</label
          >
          <input
            type="number"
            class="form-control"
            name="ratsPerUnit"
            id="field_ratsPerUnit"
            data-cy="ratsPerUnit"
            formControlName="ratsPerUnit"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.totalprice" for="field_totalprice">Totalprice</label>
          <input
            type="number"
            class="form-control"
            name="totalprice"
            id="field_totalprice"
            data-cy="totalprice"
            formControlName="totalprice"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.discount" for="field_discount">Discount</label>
          <input type="number" class="form-control" name="discount" id="field_discount" data-cy="discount" formControlName="discount" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.freeField1" for="field_freeField1"
            >Free Field 1</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.freeField2" for="field_freeField2"
            >Free Field 2</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.freeField3" for="field_freeField3"
            >Free Field 3</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField3"
            id="field_freeField3"
            data-cy="freeField3"
            formControlName="freeField3"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.freeField4" for="field_freeField4"
            >Free Field 4</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField4"
            id="field_freeField4"
            data-cy="freeField4"
            formControlName="freeField4"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.product" for="field_product">Product</label>
          <select class="form-control" id="field_product" data-cy="product" name="product" formControlName="product">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="productOption.id === editForm.get('product')!.value?.id ? editForm.get('product')!.value : productOption"
              *ngFor="let productOption of productsCollection; trackBy: trackProductById"
            >
              {{ productOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.unit" for="field_unit">Unit</label>
          <select class="form-control" id="field_unit" data-cy="unit" name="unit" formControlName="unit">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="unitOption.id === editForm.get('unit')!.value?.id ? editForm.get('unit')!.value : unitOption"
              *ngFor="let unitOption of unitsCollection; trackBy: trackUnitById"
            >
              {{ unitOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.categories" for="field_categories">Categories</label>
          <select class="form-control" id="field_categories" data-cy="categories" name="categories" formControlName="categories">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                categoriesOption.id === editForm.get('categories')!.value?.id ? editForm.get('categories')!.value : categoriesOption
              "
              *ngFor="let categoriesOption of categoriesCollection; trackBy: trackCategoriesById"
            >
              {{ categoriesOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.quatationDetails.productQuatation" for="field_productQuatation"
            >Product Quatation</label
          >
          <select
            class="form-control"
            id="field_productQuatation"
            data-cy="productQuatation"
            name="productQuatation"
            formControlName="productQuatation"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                productQuatationOption.id === editForm.get('productQuatation')!.value?.id
                  ? editForm.get('productQuatation')!.value
                  : productQuatationOption
              "
              *ngFor="let productQuatationOption of productQuatationsCollection; trackBy: trackProductQuatationById"
            >
              {{ productQuatationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
