<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-rm-inventory-heading"
        data-cy="RmInventoryCreateUpdateHeading"
        jhiTranslate="aquigenApp.rmInventory.home.createOrEditLabel"
      >
        Create or edit a Rm Inventory
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.inwardDate" for="field_inwardDate">Inward Date</label>
          <div class="d-flex">
            <input
              id="field_inwardDate"
              data-cy="inwardDate"
              type="datetime-local"
              class="form-control"
              name="inwardDate"
              formControlName="inwardDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.inwardQty" for="field_inwardQty">Inward Qty</label>
          <input type="text" class="form-control" name="inwardQty" id="field_inwardQty" data-cy="inwardQty" formControlName="inwardQty" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.outwardQty" for="field_outwardQty">Outward Qty</label>
          <input
            type="text"
            class="form-control"
            name="outwardQty"
            id="field_outwardQty"
            data-cy="outwardQty"
            formControlName="outwardQty"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.outwardDate" for="field_outwardDate">Outward Date</label>
          <div class="d-flex">
            <input
              id="field_outwardDate"
              data-cy="outwardDate"
              type="datetime-local"
              class="form-control"
              name="outwardDate"
              formControlName="outwardDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.totalQuanity" for="field_totalQuanity"
            >Total Quanity</label
          >
          <input
            type="text"
            class="form-control"
            name="totalQuanity"
            id="field_totalQuanity"
            data-cy="totalQuanity"
            formControlName="totalQuanity"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.pricePerUnit" for="field_pricePerUnit"
            >Price Per Unit</label
          >
          <input
            type="number"
            class="form-control"
            name="pricePerUnit"
            id="field_pricePerUnit"
            data-cy="pricePerUnit"
            formControlName="pricePerUnit"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.lotNo" for="field_lotNo">Lot No</label>
          <input type="text" class="form-control" name="lotNo" id="field_lotNo" data-cy="lotNo" formControlName="lotNo" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.expiryDate" for="field_expiryDate">Expiry Date</label>
          <div class="d-flex">
            <input
              id="field_expiryDate"
              data-cy="expiryDate"
              type="datetime-local"
              class="form-control"
              name="expiryDate"
              formControlName="expiryDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.freeField1" for="field_freeField1">Free Field 1</label>
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.freeField2" for="field_freeField2">Free Field 2</label>
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.freeField3" for="field_freeField3">Free Field 3</label>
          <input
            type="text"
            class="form-control"
            name="freeField3"
            id="field_freeField3"
            data-cy="freeField3"
            formControlName="freeField3"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.freeField4" for="field_freeField4">Free Field 4</label>
          <input
            type="text"
            class="form-control"
            name="freeField4"
            id="field_freeField4"
            data-cy="freeField4"
            formControlName="freeField4"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.isDeleted" for="field_isDeleted">Is Deleted</label>
          <input type="checkbox" class="form-check" name="isDeleted" id="field_isDeleted" data-cy="isDeleted" formControlName="isDeleted" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="aquigenApp.rmInventory.isActive" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
